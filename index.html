<html>
<head>
<script>
function httpGet(theUrl)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", 'https://app.remoteme.org/api/~776174_TcCRYQWFRW84pFAzigb4N83g/rest/v1/variable/set/variableValue/swiatlo/INTEGER/'+theUrl+'/', false );
    xmlHttp.send( null );
    return xmlHttp.responseText;
}
</script>
</head>

<body>

<table style="width: 100%;height: 100%;"  cellpadding="1">
<tbody>
<tr>
<td><button style="width: 100%;height: 100%;font-size: 100px;" type="button" onclick="httpGet('0')">0</button></td>
<td><button style="width: 100%;height: 100%;font-size: 100px;" type="button" onclick="httpGet('1')">1</button></td>
</tr>
<tr>
<td><button style="width: 100%;height: 100%;font-size: 100px;" type="button" onclick="httpGet('2')">2</button></td>
<td><button style="width: 100%;height: 100%;font-size: 100px;" type="button" onclick="httpGet('3')">3</button></td>
</tr>
</tbody>
</table>

</body>
</html>
